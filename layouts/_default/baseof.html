<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    {{ $css := resources.Get "css/main.css" }}
    {{ $style := $css | resources.PostCSS | fingerprint }}
    <link href="{{ $style.Permalink }}" rel="stylesheet" />
</head>

<body class="bg-gray-200">
    {{ block "main" . }}{{ end }}
</body>
</html>
