<img class="avatar" src="{{ .Site.BaseURL }}images/avatar.png" alt="">

<h1>{{ .Site.Params.name }}</h1>
<h2>{{ .Site.Params.bio }}</h2>

<nav>
    {{ $url := replace .Permalink .Site.BaseURL "" }}

    <h3>
    {{ if eq $url "" }}
    <a class="active" href='{{ .Site.BaseURL }}'>Home</a>
    {{ else }}
    <a class="" href='{{ .Site.BaseURL }}'>Home</a>
    {{ end }}
    </h3>

    <h3>
    {{ if eq $url "about/" }}
    <a class="active" href='{{ .Site.BaseURL }}about'>About</a>
    {{ else }}
    <a class="" href='{{ .Site.BaseURL }}about'>About</a>
    {{ end }}
    </h3>
</nav>
